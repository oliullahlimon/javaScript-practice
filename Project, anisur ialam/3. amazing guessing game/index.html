<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-title">
              <h1>Guessing Game</h1>  
            </div>
            <div class="card-body">
                <form>
                    <div class="form-field">
                        <label for="guessingNumber">
                            Guess a number between 1-5: 
                        </label>
                        <input type="number" name="" id="guessingNumber"
                         min="1" max="5" autofocus required>
                    </div>
                    <div class="button">
                        <button type="submit" class="btn" id="check">Check Result</button>
                    </div>
                </form>
                <p class="result-text"></p>
                <p class="remaining-attempt"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- <script src="chatgpt.js"></script> -->
</body>
</html>
